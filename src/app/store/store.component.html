                      <div class="card-deck">
                        <ul class="list-group" *ngFor="let review of reviews">
                        <div class="card" style="width: 31rem;">
                          <div class="card-body">
                            <h5 class="card-title">{{review.reviewer}}</h5>
                            <link rel="stylesheet"
                            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span><br><br>
                            <p class="card-text">{{review.text_review}}</p>
                            <p class="card-text"><small class="text-muted">{{review.time_stamp}} น.</small></p>
                          </div>
                        </div>
                      </ul>
                      </div>



                </div>
            </div>

<!-- Modal order-->
<div class="modal fade" id="formorder" tabindex="-1" role="dialog" aria-labelledby="formorder" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header gradient-custom ">
          <h5 class="modal-title" id="formorder">รายละเอียดการว่าจ้าง</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-formorder></app-formorder>
        </div>

      </div>
    </div>
