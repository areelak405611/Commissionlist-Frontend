<div class="div-a">
    <div class="p-0 mb-1 w-55 text-black center" (ngSubmit)="editPost()">
        <div class="jumbotron w-background"><br><br>
            <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z"/>
              </svg> แก้ไขโพส</h3><br><br>
            <form>
                <div class="form-group row">
                    <label for="inputPost" class="col-sm-2 col-form-label">หัวข้อ</label>
                    <div class="col-sm-10">
                        <input type="inputPost" class="form-control" id="title" name="title" placeholder="Post Header" value = {{post.title}} [(ngModel)]="post_cerrent.title">
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">รายละเอียด</legend>
                        <div class="col-sm-10">
                            <div class="form-group">
                                <textarea class="form-control" id="text" name="text" rows="3" value = {{post.text}} [(ngModel)]="post_cerrent.text"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">เพิ่มรูปภาพ</label>
                        <div class="col-sm-10">

                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileLang">
                                <label class="custom-file-label" for="customFileLang">Choose file</label>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">สถานะ</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value=true checked [(ngModel)]="status_post.s">
                            <label class="form-check-label" for="exampleRadios1">
                                เปิด  <small>&nbsp;ผู้ใช้ทุกคนสามารถเห็นโพสนี้ได้</small>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value=false [(ngModel)]="status_post.s">
                            <label class="form-check-label" for="exampleRadios2">
                                ปิด <small> &nbsp;&nbsp;ปิดการแสดงโพสต่อผู้ใช้ทุกคนยกเว้นคุณ</small>
                            </label>
                        </div>
                    </div>
                </div>

            </form> <br>
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="align-right">
                        <button type="submit" class="btn btn-dark" (click)="editPost()">บันทึก</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
