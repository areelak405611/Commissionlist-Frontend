<div class="p-5 mb-2 text-black center">
    <div style="background-color:transparent !important" class="jumbotron">
        <div class="container">
            <div class="card mb-3 shadow p-3 mb-5 bg-white rounded" style="max-width: 740px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="card text-white">
                            <img src="../../assets/+017.jpg" class="card-img">
                            <div class="card-img-overlay">
                                <br><br><br> <br><br><br> <br><br><br><br><br><br>
                                <h5 class="card-title font-italic">JOIN US!</h5>
                                <dd>
                                    <p class="card-text font-weight-lighter"><small>Create an account to find artists
                                            you are interested in or
                                            easily track orders and manage your queue. </small> </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">สร้างบัญชี Commislist</h5>
                            <br>
                            <form (ngSubmit)="registerUser()">
                                <div class="form-group">
                                    <label for="inputAddress">ข้อมูลบัญชี</label> <br>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Username"
                                        name="username" [(ngModel)]="user.username">
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" id="inputAddress" placeholder="Email"
                                        name="email" [(ngModel)]="user.email">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control" id="inputpass" placeholder="Password"
                                            name="password" [(ngModel)]="user.password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control" id="inputcPassword4"
                                            placeholder="Comfirm password"  name="comfirmpass" [(ngModel)]="this.comfirmpass">
                                    </div>
                                </div> <br>
                                <button type="submit" class="btn btn-dark purple-background white">สมัครสมาชิก</button>
                                <br> <br> <br>
                                <small id="passwordHelpInline" class="text-muted">
                                    มีบัญชีอยู่แล้ว?
                                    <h4 routerLink="/login" class="badge badge-info text-wrap black-background"
                                        style="width: 5rem;">เข้าสู่ระบบ</h4>
                                </small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
