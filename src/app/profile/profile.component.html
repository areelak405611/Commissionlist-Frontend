                            ข้อมูลเบื้องต้น
                        </p>

                    </div>
                </div><br>

                        </p>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><em> Review</em></h5>
                        <ul class="list-group list-group-flush" *ngFor="let review of reviews">
                          <li class="list-group-item ">
                            <p>{{review.reviewer}}<br>
                            <small>{{review.text_review}}</small><br></p>
                            <small align = 'right' >{{review.time_stamp}} น.</small>

                        </ul>

<!-- Modal -->
<div class="modal fade" id="EditProfile" tabindex="-1" role="dialog" aria-labelledby="EditProfile" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header gradient-custom ">
          <h5 class="modal-title " id="EditProfile">แก้ไขข้อมูลโปรไฟล์</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-edit-profile ></app-edit-profile>
        </div>
      </div>
    </div>
  </div>
