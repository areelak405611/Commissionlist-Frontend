<div class="div-a">
    <div class="p-0 mb-1 w-55 text-black center">
        <div class="jumbotron w-background">
            <br>
            <td style="text-align:center;">
                <a type="button" data-toggle="modal" data-target="#createQ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                </a>
                <br><br>
            </td>
            <table class="table  table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><small>Slot ID </small></th>
                        <th scope="col"><small>Name</small></th>
                        <th scope="col"><small>Contact </small></th>
                        <th scope="col"><small>Scale </small></th>
                        <th scope="col"><small>Type</small></th>
                        <th scope="col"><small>Price </small></th>
                        <th scope="col"><small>Status </small></th>
                        <th scope="col"><small>Date </small></th>
                        <th scope="col"><small>Brief </small></th>
                        <th scope="col"><small>Manage</small></th>
                    </tr>
                </thead>
                <tbody>


                    <tr *ngFor="let queue of queues">
                      <th scope="row" ></th>
                      <td>{{queue.customer_name}}</td>
                      <td>DA</td>
                      <td>{{queue.scale}}</td>
                      <td>{{queue.type}}</td>
                      <td>{{queue.price}}</td>
                      <td>{{queue.work_status}}</td>
                      <td>{{queue.timestamp}}</td>
                      <td style="text-align:center;"><a type="button" class="center">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-eye-fill" viewBox="0 0 16 16">
                                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                  <path
                                      d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                              </svg>
                          </a>
                      </td>
                      <td style="text-align:center;"><a type="button">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-pencil" viewBox="0 0 16 16">
                                  <path
                                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                              </svg>
                              &nbsp;
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-trash" viewBox="0 0 16 16">
                                  <path
                                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                  <path fill-rule="evenodd"
                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                              </svg>
                          </a>
                      </td>
                  </tr>



                </tbody>
            </table>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
</div>

<!-- Modal -->
<div class="modal fade" id="createQ" tabindex="-1" role="dialog" aria-labelledby="createQ" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header gradient-custom ">
          <h5 class="modal-title " id="createQ">เพิ่มคิวงาน</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-create-q></app-create-q>
        </div>
      </div>
    </div>
  </div>
